
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script type="text/javascript" src="js/aghost.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript">
        function SetDefaultFocus()
        {
            var nameTextBox = document.getElementById("NameInput");
            if (nameTextBox != null)
            {
                nameTextBox.focus();
            }
        }
    </script>
</head>
<body onload="SetDefaultFocus();">
    <form>
        <table border='0' cellpadding='0' cellspacing='0' style="background:black;">
            <tr><td><div id="wpfeControl1Host" >         
                <script type="text/javascript">
	                new agHost("wpfeControl1Host", // hostElementID (HTML element to put WPF/E control into)
	                           "wpfeControl1",     // ID of the WPF/E ActiveX control we create
	                           "378",              // Width
	                           "146",              // Height
	                           "black",            // Background color
	                           null,               // SourceElement (name of script tag containing xaml)
	                           "name.xaml",        // Source file
	                           "false",            // IsWindowless
	                           "30",               // MaxFrameRate
	                           null                // OnError handler    
	                        );
	            </script>
	        </div></td></tr>
            <tr><td align="center" style="padding-bottom:2px;"><table border='0' cellpadding='0' cellspacing='0'>
                <tr><td style="font-family:Verdana;color:#008000;">
                    Name:&nbsp;<input type="text" id="NameInput" maxlength="18" style="background-color:Black; font-family:Verdana; color:#008000; border-color:#008000" />&nbsp;<input type="button" id="EnterButton" value="Enter" disabled="true" onclick="EnterButton_Click();" />
                </td></tr>
            </table></td></tr>
        </table>    
    </form>
</body>
</html>
