 (t > 0) { image.style.paddingTop    = t + 'px'; }     if (b > 0) { image.style.paddingBottom = b + 'px'; } var size = (h > w) ? h : w;     if (w < 30) { w = 30; }     if (h < 30) { h = 30; } image.src = image.src.replace(/SX60_SY80/,o+'SL'+size+'_PI13-percent,BottomRight,0,0_CR0,0,'+w+','+h);    }   else   {     setTimeout(function() { pad(image, n++) }, 100);   } }  function doImgPadding() {    var imgs = document.getElementsByTagName("img");    for (i = 0; i < imgs.length; i++)    {      var img = imgs[i];      if(img.className == "productImage")      {        pad(img);        img.style.visibility = 'visible';      }    } }  /*]]>*/ </script><title>Amazon.com</title></head><body onload="doImgPadding();"> <div id="amazoncontent"> <div id="logo"> <a href="http://astore.amazon.com/windowsnowcom-20" id="title" target="_blank">Windows-Now.com Store</a> </div>  <div class="product">  <p class="details"><a href="http://astore.amazon.com/windowsnowcom-20/detail/B000HCTYSA" target="_blank"><img style="padding-left: 3px; padding-right: 3px; visibility: visible;" class="productImage" src="cm_data/111zH6DCYIL.jpg" alt="Amazon.com"><span class="title">Microsoft Windows Vista Business FULL VERSION [DVD]</span><br> <span class="author">Microsoft</span><br>  <span class="price">New $259.99</span><br>           <span class="price">Best $170.00</span><br>          </a> </p> </div>  <script type="text/javascript"> /*<![CDATA[*/ var codes = "87,105,110,100,111,119,115,45,78,111,119,46,99,111,109,32,83,116,111,114,101".split(','); var newTitle = ''; for (var i = 0; i < codes.length; ++i) { newTitle += String.fromCharCode(codes[i]); } var titleObj = document.getElementById('title'); titleObj.replaceChild(document.createTextNode(newTitle), titleObj.firstChild); /*]]>*/ </script>    <div id="privacy"> <a href="http://rcm.amazon.com/e/cm/privacy-policy.html?o=1" target="_blank">Privacy Information</a> </div> </div>  </body></html>
