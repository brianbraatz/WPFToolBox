    <script language="javascript" type="text/javascript">
        var _expanded = false;
        function expandOrCollapse()
        {
            var divArea = document.getElementById('divArea');
            var divExpandedArea = document.getElementById('divExpandedArea');
            var imgExpando = document.getElementById('imgExpando');
            var logotype = document.getElementById('logotype-url');
            
            if(_expanded)
            {
                divArea.className = "collapsed";
                divExpandedArea.style.display = "none";
                logotype.style.display = "none";
                imgExpando.src = "/Images/Smallshell/expand.png";
                _expanded = false;
            }
            else
            {
                divArea.className = "expanded";
                divExpandedArea.style.display = "block"; 
                logotype.style.display = "inline";
                imgExpando.src = "/Images/Smallshell/collapse.png";
                _expanded = true;           
            }
        }
        
        window.onresize = resizeContent;
        document.body.onload = resizeContent;
        function resizeContent()
        {
            var h;
            if (document.documentElement && document.documentElement.clientHeight)
            {
                h = document.documentElement.clientHeight;
            }
            else
            {
                h = document.body.clientHeight;
            }    

            if (h > 100)
                document.getElementById("content").style.height = h + "px";
        }
        
        function embedIt()
        {
            var divEmbedIt = document.getElementById('divEmbedIt');
            var embedVisible = (divEmbedIt.style.display == "block");
            var embedItLink = document.getElementById("embedItLink");

            if(embedVisible)
            {//hide
                divEmbedIt.style.display = "none";
                embedVisible = false;
                embedItLink.innerHTML = "Add it elsewhere";
            }
            else
            {//show
                divEmbedIt.style.display = "block";
                embedVisible = true;
                embedItLink.innerHTML = "Hide the HTML";
            }
        }

        function facebookEmbed(url, cookieValue)
        {
            document.cookie = "fbProjectDetails=" + escape(cookieValue);
            window.open(url);
        }
        
        function attachDropdowns()
        {
            if(document.all&&document.getElementById)
            {
                var uls = document.getElementsByTagName("UL");
	            for (var ulIndex = 0; ulIndex < uls.length; ulIndex++)
	            {
	                if(uls[ulIndex].className == "menunavigation")
	                {
	                    var elts = uls[ulIndex].getElementsByTagName("LI");
	                    for (var i=0; i<elts.length; i++) {
		                    elts[i].onmouseover=function() {
			                    this.className += " navhover";
		                    }
		                    elts[i].onmouseout=function() {
			                    this.className = this.className.replace(new RegExp(" navhover\\b"), "");
		                    }
	                    }
	                }
	            }
	        }
        }

        if (window.attachEvent) window.attachEvent("onload", attachDropdowns);
    </script>
